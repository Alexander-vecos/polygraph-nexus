name: PR checks

on:
  pull_request:
    paths: &paths
      - 'web/**'
      - 'supabase/**'
      - '.github/**'
  push:
    branches:
      - main
    paths: *paths

jobs:
  build:
    name: Lint & Build (web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules (web)
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-web-node-modules-${{ hashFiles('web/package.json') }}

      - name: Install dependencies (web)
        run: npm ci
        working-directory: web

      - name: Lint (web)
        run: npm run lint
        working-directory: web

      - name: Build (web)
        run: npm run build
        working-directory: web

      - name: Test (web)
        run: npm run test -- --run
        working-directory: web

      - name: "Root: Install dev dependencies (for supabase CLI)"
        run: npm ci

      - name: Supabase CLI version
        run: npx supabase --version || echo "supabase CLI not available"

      - name: Supabase migrations presence check
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          echo "Listing supabase/migrations to help reviewers verify migrations were included if DB changes were made"
          ls -la supabase/migrations || true

      - name: Post failure comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ CI checks failed for this PR. Please review the workflow logs and fix the reported issues. If you need help, add a comment describing what failed and assign a reviewer.
